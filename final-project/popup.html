<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Notes 50</title>
        <!--Note Icon courtesy of https://vexels.com-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="title">Notes 50 üìù</h1>
            <span class="mb-2">add a new note:</span>
            <div class="add-note mb-3">
                <form id="new-note">
                    <input type="text" name="title" placeholder="title" class="form-control mb-2" autocomplete="off" required maxlength="24"/>
                    <textarea name="note" placeholder="type note here" class="form-control mb-2" rows="5" autofocus></textarea>
                    <div id="select">
                        <label for="folder">Folder:</label>
                        <select class="form-select mb-2" id="folders" name="folder"></select>
                    </div>
                    <div class="add-folder mb-2" id="add-folder">
                        <button type="button" class="btn btn-outline-warning" id="folder-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder-plus" viewBox="0 0 16 16">
                                <path d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2zm5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672z"></path>
                                <path d="M13.5 10a.5.5 0 0 1 .5.5V12h1.5a.5.5 0 1 1 0 1H14v1.5a.5.5 0 1 1-1 0V13h-1.5a.5.5 0 0 1 0-1H13v-1.5a.5.5 0 0 1 .5-.5z"></path>
                            </svg>
                        </button>
                        <span>Add Folder</span>
                    </div>
                    <button type="button" id="back-btn" class="btn btn-outline-danger mb-3 mt-3 d-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"></path>
                        </svg>
                        Back
                    </button>
                    <br>
                    <input type="text" id="new-folder" name="new-folder" placeholder="folder name" class="form-control mb-2 d-none" autocomplete="off" maxlength="22"/>
                    <div>
                        <button class="btn btn-primary" id="btn" type="submit">Add Note</button>
                        <span class="d-none ms-2" id="added">Note added!</span>
                    </div>
                </form>
            </div>
            <hr>
            <a href="notes.html" class="btn btn-success mb-2">View My Notes</a>
            <button id="reset">Reset</button>
        </div>
        
        <script src="popup.js"></script>
    </body>
</html>
