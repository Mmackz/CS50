{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for order in history %}
            <tr>
                <td>{{order.symbol}}</td>
                <td>{{order.shares}}</td>
                <td>{{order.price}}</td>
                <td>{{order.timestamp}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
